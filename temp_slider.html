<SCRIPT LANGUAGE="JavaScript">
var message="Function Disabled!";
///////////////////////////////////
function clickIE() {if (document.all) {alert(message);return false;}}
function clickNS(e) {if
(document.layers||(document.getElementById&&!document.all)) {
if (e.which==2||e.which==3) {alert(message);return false;}}}
if (document.layers)
{document.captureEvents(Event.MOUSEDOWN);document.onmousedown=clickNS;}
else{document.onmouseup=clickNS;document.oncontextmenu=clickIE;}

document.oncontextmenu=new Function("return false")
// -->
</script>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<!-- Slider with Starting Value -->

<input class="mdl-slider mdl-js-slider" id="slider" type="range"
  min="60" max="90" value="72" tabindex="0" oninput="myFunction()">
<center><p id="demo">Temperature: 72°F</p></center>
<script>
function myFunction() {
  var x = document.getElementById("slider").value;
  document.getElementById("demo").innerHTML = "Temperature: " + x + "°F";
}
</script>
